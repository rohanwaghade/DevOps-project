name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
       with:
          python-version: 3.11  


    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nbconvert nbformat

    - name: ğŸ§ª Run Notebook
      run: |
        jupyter nbconvert --to notebook --execute CropProductionProject_\(3\).ipynb --output executed_notebook.ipynb

    - name: ğŸ³ Log in to DockerHub
      run: echo "${ secrets.DOCKER_PASSWORD }" | docker login -u "${ secrets.DOCKER_USERNAME }" --password-stdin

    - name: ğŸ”§ Build Docker image
      run: docker build -t rohanwaghade/crop-production:latest .

    - name: ğŸ“¤ Push Docker image
      run: docker push rohanwaghade/crop-production:latest
