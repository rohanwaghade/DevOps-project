name: Run Crop Production Notebook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nbconvert jupyter pandas matplotlib seaborn

    - name: Execute notebook
      run:
        jupyter nbconvert --to notebook --execute "CropProductionProject_(3).ipynb" --output "executed_notebook.ipynb"

